apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
    lintOptions {
        abortOnError false
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    provided "com.android.support:design:${supportLibVersion}"

    compile("me.drakeet.multitype:multitype:${multitype}", {
        exclude group: 'com.android.support'
    })

    compile ("com.squareup.retrofit2:retrofit:${retrofit}"){
        exclude group : 'com.squareup.okhttp3'
    }
    compile "cn.bmob.android:bmob-sdk:${bmob}"

    compile files('libs/activation.jar')
    compile files('libs/additionnal.jar')
    compile files('libs/mail.jar')
}

publish {
    userOrg = 'huangweiyi'      //bintray注册的用户名
    groupId = 'com.huxley'         //compile引用时的第1部分groupId
    artifactId = 'wiitools'     //compile引用时的第2部分项目名
    publishVersion = '2.8.0'    //compile引用时的第3部分版本号
    desc = 'This is a android tools'
    website = 'https://github.com/wii-huxley/WiiTools'
}