apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile files('libs/activation.jar')
    compile files('libs/additionnal.jar')
    compile files('libs/mail.jar')
}

publish {
    userOrg = 'huangweiyi'      //bintray注册的用户名
    groupId = 'com.huxley'         //compile引用时的第1部分groupId
    artifactId = 'wiitools'     //compile引用时的第2部分项目名
    publishVersion = '1.0.0'    //compile引用时的第3部分版本号
    desc = 'This is a android tools'
    website = 'https://github.com/wii-huxley/WiiTools'
}